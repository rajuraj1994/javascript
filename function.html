<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        //function->a block of code to perform a particular task and it can be reuse

        //call the function

        const x = demo();
        document.write(x)


        //define the function
        function demo() {
            return 5 * 4
        }

        document.write('<br>')

        //function with arguement

        const y = myDemo(3, 2)
        document.write(y)

        function myDemo(x,y) {
            return x+y

        }







    </script>

</body>

</html>
