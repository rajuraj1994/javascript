<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>

    <script>
        const d= new Date()
        document.write(d)
        document.write('<br>')
        //to get only year use getFullYear
        document.write(d.getFullYear())
        document.write('<br>')
        //to get month ->0-11
        document.write(d.getMonth())
        document.write('<br>')

        //to get date use getDate()
        document.write(d.getDate())
        document.write('<br>')

        //to get day use getDay ->0-6
        document.write(d.getDay())
        document.write('<br>')

        //getHours
        //getMinutes
        //getSeconds
        //getMilliseconds
        







    </script>
    
</body>
</html>
