<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(pi.toFixed(2))
        document.write('<br>')

        document.write(Math.sqrt(49))
        document.write('<br>')
        document.write(Math.pow(2,3))
        document.write('<br>')
        //to generate random number user Math.random()
        document.write(Math.random())
        document.write('<br>')
        //round up
        document.write(Math.round(5.5))
        document.write('<br>')
        //use ceil to always round up the value
        document.write(Math.ceil(5.3))
        document.write('<br>')
        
        document.write(Math.floor(5.8))
        document.write('<br>')
        //to convert random number from decimal to whole number
        let x=Math.floor(Math.random()*20)
        document.write(x)


        


    </script>
    
</body>
</html>
