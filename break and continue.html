<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>
<body>

    <script>
  for(i=1;i<30;i++){
   if(i==20){
       break
   }
   document.write(i+'&nbsp;')
  }

  document.write('<br>')

  for(i=2;i<=100;i++){
      for(j=2;j<=100;j++){
        
        if(i%j==0){
            break;
        }
      }

      if(i==j){
          document.write(i+'&nbsp;')
      }
     

  }


    </script>
    
</body>
</html>
