<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
  let fruits=['apple','orange','mango','cherry','pineapple']
  document.write(fruits)
  document.write('<br>')
  //to acess single value
  document.write(fruits[0])
  document.write('<br>')
  //to count the length of array
  document.write(fruits.length)
  document.write('<br>')
  // to remove the last array element use pop
  fruits.pop()
  document.write(fruits)
  document.write('<br>')

  //to add last array element
  fruits.push('grapes')
  document.write(fruits)
  document.write('<br>')

  //to remove first array element
  fruits.shift()
  document.write(fruits)
  document.write('<br>')
  //to add first array element
  fruits.unshift('banana')
  document.write(fruits)
  document.write('<br>')

  //to arrange array value in ascending order
  fruits.sort()
  document.write(fruits)
  document.write('<br>')

  



    </script>
    
</body>
</html>
