<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation/Client Side validation</title>
</head>
<body>
    <form autocomplete="off">

 <label for="firstname">FirstName</label> <br>
 <input type="text" name="fname" id="fname" placeholder="enter firstname" onkeyup="fnameValidate()">
 <span id="fnamemsg"></span>
 <br>

 <label for="lastname">LastName</label> <br>
 <input type="text" name="lname" id="lname" onkeyup="lnameValidate()">
 <span id="lnamemsg"></span>
 <br>

 <label for="email">Email</label> <br>
<input type="text" name="email" id="email" onkeyup="emailValidate()">
<span id="emailmsg"></span>
<br>

<label for="password">Password</label> <br>
<input type="password" name="pass" id="pass" onkeyup="passValidate()">
<span id="passmsg"></span> <br>

<input type="submit" name="submit" value="Send">


    </form>

    <script src="formvalidation.js"></script>

    
</body>
</html>
