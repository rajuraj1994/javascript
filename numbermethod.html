<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>

    <script>
        const x=25.6436849
        document.write(x.toPrecision(3))

        document.write('<br>')
        document.write(x.toFixed(2))

        //to convert string to number
        document.write('<br>')
        const a="25"
        const b=Number(a)
        document.write(typeof(b))
        document.write('<br>')
        document.write(parseInt("30.67"))
        
    </script>
    
</body>
</html>
